<div class="container">
  <h4 #header class="mt-1">View Jokes</h4>
  <div class="card-deck">
    <joke *ngFor="let j of jokes" [joke]="j">
      <span class="setup">{{ j.setup }} ?</span>
      <span class="punchline">{{ j.punchline }}</span>
    </joke>
  </div>
  <h4>Content Jokes</h4>
  <ng-content></ng-content>
</div>
