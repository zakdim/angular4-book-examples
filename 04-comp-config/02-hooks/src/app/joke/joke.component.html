<div class="card mt-2 mb-2" style="width: 30rem;">
  <div class="card-body">
    <h4 class="card-title">
    	{{data.setup}}
    </h4>
    <p class="card-text"
       [hidden]="data.hide">{{data.punchline}}</p>
    <a (click)="data.toggle()"
       class="btn btn-warning">Tell Me
    </a>
    <a (click)="deleteItem()"
       class="btn btn-danger">Delete
    </a>
  </div>
</div>
